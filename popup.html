<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSA Study Plan Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>DSA Study Plan Tracker</h1>
    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Today:</span>
        <span id="solved-count">0</span>/<span id="daily-target">5</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Total:</span>
        <span id="total-count">0</span>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="tab-container">
      <button class="tab-button active" data-tab="track">Track Problems</button>
      <button class="tab-button" data-tab="plan">Study Plan</button>
      <button class="tab-button" data-tab="stats">Statistics</button>
    </div>

    <div id="notification" class="notification"></div>

    <div class="tab-content active" id="track-tab">
      <form id="problem-form">
        <div class="form-group">
          <label for="day">Day:</label>
          <select id="day" required>
            <!-- Days will be populated by JavaScript -->
          </select>
        </div>

        <div class="form-group">
          <label for="topic">Topic:</label>
          <input type="text" id="topic" readonly>
        </div>

        <div class="form-group">
          <label for="question-name">Question Name:</label>
          <input type="text" id="question-name" required>
          <div class="suggested-questions">
            <p>Suggested questions:</p>
            <ul id="suggested-questions"></ul>
          </div>
        </div>

        <div class="form-group">
          <label for="difficulty">Difficulty:</label>
          <select id="difficulty" required>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>

        <div class="form-group">
          <label for="time-spent">Time Spent (minutes):</label>
          <input type="number" id="time-spent" min="1" required>
        </div>

        <div class="form-group">
          <label for="comments">Comments:</label>
          <textarea id="comments"></textarea>
        </div>

        <div class="form-group">
          <label for="mistakes">Mistakes Made:</label>
          <textarea id="mistakes"></textarea>
        </div>

        <div class="form-group checkbox">
          <input type="checkbox" id="revision-needed">
          <label for="revision-needed">Revision Needed</label>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>

    <div class="tab-content" id="plan-tab">
      <div class="current-day">
        <h2>Today's Topic: <span id="current-day-topic"></span></h2>
        <p id="current-day-description"></p>
      </div>

      <div class="day-selector">
        <label for="select-day">Select Day:</label>
        <select id="select-day">
          <!-- Days will be populated by JavaScript -->
        </select>
      </div>

      <div class="suggested-problems">
        <h3>Suggested Problems:</h3>
        <ul id="day-problems"></ul>
      </div>

      <div class="daily-target">
        <label for="target-problems">Daily Target (problems):</label>
        <input type="number" id="target-problems" min="1" value="5">
        <button id="save-target">Save</button>
      </div>
    </div>

    <div class="tab-content" id="stats-tab">
      <div class="stats-summary">
        <h2>Problem Solving Stats</h2>
        
        <div class="stat-row">
          <div class="stat-box">
            <h3>Problems by Difficulty</h3>
            <div class="difficulty-stats">
              <div class="difficulty easy">
                <span class="label">Easy:</span>
                <span id="easy-count">0</span>
              </div>
              <div class="difficulty medium">
                <span class="label">Medium:</span>
                <span id="medium-count">0</span>
              </div>
              <div class="difficulty hard">
                <span class="label">Hard:</span>
                <span id="hard-count">0</span>
              </div>
            </div>
          </div>
        </div>

        <div class="stat-row">
          <div class="progress-container">
            <h3>14-Day Progress</h3>
            <div class="progress-bars" id="day-progress">
              <!-- Will be populated by JavaScript -->
            </div>
          </div>
        </div>
        
        <button id="export-data" class="action-button">Export Data</button>
        <button id="reset-button" class="action-button">Reset Study Plan</button> <!-- Add this button -->
      </div>
    </div>
  </div>

  <script src="studyPlan.js"></script>
  <script src="popup.js"></script>
</body>
</html>
